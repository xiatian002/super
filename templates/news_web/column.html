{% extends 'base.html' %}
{% block title %}
{{ column.title}}
{% endblock title %}
{% block content %}
<div id="column_list" style="margin-left:40px;">
栏目简介：{{column.intro}}
栏目文章列表：
<ul>
    {% for article in column.article_set.all %}
          <li>
              <a href="{{article.get_absolute_url}}">{{article.title}}</a>
          </li>
    {% endfor %}
</ul>
</div>
{% endblock content %}
